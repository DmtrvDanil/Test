<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Manrope:wght@700;800&family=Roboto:wght@400;500&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="header__logo">
                <a href="#" class="header__logo-link">
                    <img src="img/logo.svg" alt="logo" class="img-logo icon">
                </a>
            </div>
            <div class="header__search">
                <span class="header__search-icon">
                    <img src="img/search.svg" alt="search" class="search-icon">
                </span>
                <input type="text" placeholder="Найти..." class="search">
            </div>
            <a href="#" class="header__profile">
                <p class="header__profile-name">
                    Константин
                </p>
                <img src="img/photo.svg" alt="photo" class="header__profile-photo icon">
            </a>
        </div>
    </div>
</header>
<section class="partners">
    <div class="container">
        <div class="partners__wrapper">
            <h1 class="partners-heading heading">
                Наши партнёры
            </h1>
            <div class="partners__list">
                <div class="partners__list-item">
                    <img src="img/Digital%20Currency%20Logo.svg" alt="logo" class="partners__item-icon">
                </div>
                <div class="partners__list-item">
                    <img src="img/Digital%20Currency%20Logob.svg" alt="logo" class="partners__item-icon">
                </div>
                <div class="partners__list-item">
                    <img src="img/3/Digital%20Currency%20Logob.svg" alt="logo" class="partners__item-icon">
                </div>
                <div class="partners__list-item">
                    <img src="img/4/Digital%20Currency%20Logob.svg" alt="logo" class="partners__item-icon">
                </div>
                <div class="partners__list-item">
                    <img src="img/5/Digital%20Currency%20Logob.svg" alt="logo" class="partners__item-icon">
                </div>
                <div class="partners__list-item">
                    <img src="img/6/Digital%20Currency%20Logob.svg" alt="logo" class="partners__item-icon">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
